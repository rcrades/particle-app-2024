<!-- Beginning of HTML file -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Begin Section 1: Meta and Title -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Accelerator</title>
  <!-- End Section 1 -->

  <!-- Begin Section 2: Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- End Section 2 -->
</head>
<body>
  <!-- Begin Section 0: Header -->
  <header>
    Particle Project
  </header>
  <!-- End Section 0 -->

  <!-- Begin Section 3: Sidebar -->
  <div class="sidebar">
    <!-- Begin Section 3.1: Controls -->
    <div class="controls">
      <label>Min Speed: <span id="minSpeedValue">0.01</span></label>
      <input type="range" id="minSpeed" min="0.001" max="1" step="0.001" value="0.01">
      
      <label>Max Speed: <span id="maxSpeedValue">2.0</span></label>
      <input type="range" id="maxSpeed" min="0.1" max="10" step="0.1" value="2.0">
      
      <label>Min Size: <span id="minSizeValue">1.0</span></label>
      <input type="range" id="minSize" min="0.1" max="10" step="0.1" value="1.0">
      
      <label>Max Size: <span id="maxSizeValue">20.0</span></label>
      <input type="range" id="maxSize" min="1" max="100" step="1" value="20.0">
      
      <label>Min Transparency: <span id="minTransparencyValue">0.2</span></label>
      <input type="range" id="minTransparency" min="0" max="1" step="0.01" value="0.2">
      
      <label>Max Transparency: <span id="maxTransparencyValue">0.8</span></label>
      <input type="range" id="maxTransparency" min="0" max="1" step="0.01" value="0.8">
      
      <label>Falloff: <span id="falloffValue">0.5</span></label>
      <input type="range" id="falloff" min="0" max="1" step="0.01" value="0.5">
      
      <label>Colors:</label>
      <input type="color" id="color1" value="#ff0000">
      <input type="color" id="color2" value="#00ff00">
      <input type="color" id="color3" value="#0000ff">

      <!-- Add new particle count slider -->
      <label>Particle Count: <span id="particleCountValue">100</span></label>
      <input type="range" id="particleCount" min="10" max="1000" step="10" value="100">
    </div>
    <!-- End Section 3.1 -->

    <!-- Begin Section 3.2: Control Buttons -->
    <div class="buttons">
      <button id="saveParameters">Save Current Parameters</button>
      <button id="resetParameters">Reset to Default Parameters</button>
      <button id="loadParameters">Load Saved Parameters</button>
    </div>
    <!-- End Section 3.2 -->
  </div>
  <!-- End Section 3 -->

  <!-- Begin Section 4: Canvas -->
  <canvas id="particleCanvas" width="800" height="300"></canvas>
  <!-- End Section 4 -->

  <!-- Begin Section 5: Scripts -->
  <script src="script.js"></script>
  <!-- End Section 5 -->

  <!-- Begin Section 6: Tooltip -->
  <div id="tooltip" class="tooltip"></div>
  <!-- End Section 6 -->
</body>
</html>
<!-- End of HTML file -->
